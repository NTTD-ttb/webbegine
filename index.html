<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trang web đầu tiên của tôi</title>
    <style>
        /* Thêm kiểu dáng cho tiêu đề */
        .header {
            background-color: #87CEFA; /* Màu xanh dương nhạt */
            text-align: center;
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Thêm kiểu dáng cho phần giới thiệu sách */
        .book-intro {
            margin-top: 30px;
            padding: 20px;
            font-size: 18px;
        }

        .book-intro h2 {
            color: #333;
        }

        .book-intro p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Tiêu đề trang web -->
    <div class="header">
        HỌC THIẾT KẾ WEB
    </div>

    <!-- Giới thiệu về sách -->
    <div class="book-intro">
        <h2>NGÔN NGỮ HTML</h2>
        <ul>
            <li>Html cơ bản</li>
            <li> Bố cục và cấu trúc của một trang web</li>
        </ul>
    </div>
</body>
</html>
